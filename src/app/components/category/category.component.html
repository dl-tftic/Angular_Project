<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
        <mat-form-field hintLabel="{{getMaxChar(nameLength)}}" appearance="outline">
            <mat-label>Nom</mat-label>
            <input 
                matInput #inputName 
                [attr.maxlength]="nameLength" 
                id="Name"
                [formControl]="registerForm.controls['Name']"
                placeholder="Nom de la catÃ©gorie" 
            />
            <mat-hint align="end">{{inputName.value?.length || 0}}/{{nameLength}}</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input 
                matInput 
                id="Description"
                [formControl]="registerForm.controls['Description']"
            />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <input 
                matInput
                id="Type"
                [formControl]="registerForm.controls['Type']"
            />
        </mat-form-field>

        <mat-form-field appearance="fill">

            <textarea matInput></textarea>
        </mat-form-field> -->
        
        <button mat-raised-button type="submit" color="primary">Submit</button>
     
</form>
<div>
    <button mat-button (click)="getAll()">GetAll</button>
</div>

<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="Button">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="delete2(element.id)">
                    <span class="material-icons">
                        delete_outline
                    </span>
                </button>
                <button mat-icon-button>
                    <span class="material-icons">
                        update
                    </span>
                </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
