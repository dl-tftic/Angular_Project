<div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
        <mat-dialog-content>Update</mat-dialog-content>
        <mat-dialog-content>
            <mat-form-field hintLabel="blabla" appearance="outline">
                <mat-label>Nom</mat-label>
                <input 
                    matInput #inputName 
                    [attr.maxlength]="255" 
                    id="Name"
                    [formControl]="registerForm.controls['Name']"
                    placeholder="Nom de la catÃ©gorie" 
                    [(ngModel)]="data.name"
                />
                <mat-hint align="end">{{inputName.value?.length || 0}}/{{255}}</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input 
                    matInput 
                    id="Description"
                    [formControl]="registerForm.controls['Description']"
                    value="{{data.description}}"
                />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Type</mat-label>
                <input 
                    matInput
                    id="Type"
                    [formControl]="registerForm.controls['Type']"
                    value="{{data.type}}"
                />
            </mat-form-field>
        </mat-dialog-content>

        <mat-dialog-actions>
            <button *ngIf="data.insert" mat-dialog-close mat-raised-button type="submit" color="primary">Submit</button>
            <button *ngIf="data.update" mat-dialog-close mat-raised-button color="primary">Update</button>
            <button mat-raised-button mat-dialog-close color="primary">Close</button>
        </mat-dialog-actions>
    </form>
</div>
