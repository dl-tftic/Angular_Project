<div>
    <button mat-button>Hello world</button>
    <button mat-raised-button>Hello world</button>
    <button mat-flat-button>Hello world</button>
    <button mat-stroked-button>Hello world</button>
</div>
<div>
    <button mat-icon-button>Icon</button>
    <button mat-fab>Fab</button>
    <button mat-mini-fab>miniFab</button>
</div>
<div>
    <button color="primary" mat-raised-button>Hello world</button>
    <button color="accent" mat-button>Hello world</button>
    <button color="secondary" mat-raised-button>Hello world</button>
    <button color="tertiary" mat-button>Hello world</button>
    <button color="warn" disableRipple mat-raised-button>Hello world</button>
</div>
<div>
    <mat-button-toggle>Toggle</mat-button-toggle>
    <mat-button-toggle #toggleBtn checked>Toggle</mat-button-toggle>
    {{toggleBtn.checked}}
    <button mat-mini-fab><mat-icon>settings</mat-icon></button>
    
    <mat-button-toggle-group #toggleGroup="matButtonToggleGroup">
        <mat-button-toggle value="angular">Angular</mat-button-toggle>
        <mat-button-toggle value="react">React</mat-button-toggle>
        <mat-button-toggle value="vue">Vue</mat-button-toggle>
    </mat-button-toggle-group>
    {{toggleGroup.value}}
</div>
